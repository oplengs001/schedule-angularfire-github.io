

<div class="container">
  
  <div class="page-header text-center">       
    <h1>Schedule City</h1>        
    <p>Real-time scheduling demo using <a href="https://firebase.com" target="_blank">Firebase</a> and <a href="https://angularjs.org" target="_blank">AngularJS</a> by <a href="https://scotch.io/tutorials/javascript/build-a-real-time-scheduling-app-using-angularjs-and-firebase" target="_blank">scotch.io</a>. 
  </div>
   
  <p class="text-center">What time would you like to meet?<br><strong class="text-info">Quick! Other people are booking times too!</strong></p>
  
  <div class="times text-center ">
    
    
        <lisst>
        <itemm class= "d-style d-margin">DAY </itemm>
        <div class ="h-time" ng-repeat="slot in days.monday.slots">
        <itemm>{{slot.time}}</itemm></div>
        </lisst>  
        
        <div ng-repeat="day in days">
        <lisst>  
        <itemm class="d-margin"><h2>{{ day.name }}</h2></itemm>    
        <div class="time-slot" ng-repeat="slot in day.slots">    
        <itemm>
        <input type="checkbox" id="{{ day.name }}-{{ $index }}" name="{{slot.booked}}" ng-click = "showMessage(day.name,slot.time)" ng-model="slot.booked" ng-disabled="slot.booked" ng-true-value= "'Pending'" >
        <label for="{{ day.name }}-{{ $index }}">
        <span ng-if="slot.booked === 'Pending'">Pending</span>
        <span ng-if="slot.booked === true">Booked</span>
        <span ng-if="!slot.booked">Available</span>
        </itemm>
        </label>     
         </div>
        </lisst>
 
  </div>    
 
  
 
</div>



</div>
